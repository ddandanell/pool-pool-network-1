name: CI/CD Pipeline

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run TypeScript check
      run: npm run check
      continue-on-error: true
    
    - name: Build project
      run: npm run build
      continue-on-error: true
    
    - name: Validate website structure
      run: |
        echo "Checking website files..."
        test -f website/index.html || exit 1
        test -f website/sitemap.xml || exit 1
        test -f website/robots.txt || exit 1
        test -f website/pages/about.html || exit 1
        test -f website/pages/services.html || exit 1
        test -f website/pages/pool-maintenance.html || exit 1
        test -f website/pages/pool-repair.html || exit 1
        test -f website/pages/pool-installation.html || exit 1
        test -f website/pages/contact.html || exit 1
        test -f website/pages/blog.html || exit 1
        echo "All website files present ✓"
    
    - name: Check SEO files
      run: |
        echo "Validating SEO configuration..."
        grep -q "sitemap" website/robots.txt || exit 1
        grep -q "urlset" website/sitemap.xml || exit 1
        echo "SEO files valid ✓"
    
    - name: Security audit
      run: npm audit --audit-level=high
      continue-on-error: true

  vercel-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.event_name == 'pull_request'
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Build for Vercel
      run: |
        npm ci
        echo "Ready for Vercel deployment"
